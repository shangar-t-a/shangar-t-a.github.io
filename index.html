<html>
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>

        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .error-code {
            font-size: 72px;
            color: #FF6347; /* Tomato Red */
        }
        .error-message {
            font-size: 24px;
            color: #333; /* Dark Gray */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404 Not Found</div>
        <div class="error-message">Employee on Time Bank (Return Time 26 October 2023)</div>
    </div>
</body>
</html>
